　<center><H1>タータンの色の歴史</H1><center>
 <P>タータンとは何か、皆さんは知っていますか？初めて耳にしたという人もいるかもしれません。
 タータンとは、陸上競技場の地面のことです。赤色のイメージが強いかもしれませんが、近年では青色のタータンが増えています。</P>
 <P>私は中学・高校の６年間陸上部に所属していたということもあり、青色のタータンが増えていることに興味があるので、「タータンの色の歴史」というテーマを選びました。</P>
